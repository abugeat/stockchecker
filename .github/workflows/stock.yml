name: Stock watcher

on:
  schedule:
    - cron: "*/10 * * * *"   # toutes les 10 minutes (recommand√©)
  workflow_dispatch: {}

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Restore state cache
        uses: actions/cache@v4
        with:
          path: .state
          key: stock-state-v1

      - name: Debug state cache
        run: |
          echo "Listing .state directory:"
          ls -la .state || echo "No .state directory"

          echo "Content of last.json:"
          cat .state/last.json || echo "No last.json file"
      
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run checker
        env:
          NTFY_TOPIC: ${{ secrets.NTFY_TOPIC }}
          PRODUCT_PAGE: ${{ secrets.PRODUCT_PAGE }}
          PRODUCT_URL: ${{ secrets.PRODUCT_URL }}
        run: python check_stock.py

      - name: Save state cache
        uses: actions/cache@v4
        with:
          path: .state
          key: stock-state-v1