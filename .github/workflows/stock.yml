name: Stock watcher

on:
  schedule:
    - cron: "*/10 * * * *"   # toutes les 10 minutes (recommand√©)
  workflow_dispatch: {}

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Restore state cache
        uses: actions/cache@v4
        with:
          path: .state
          key: stock-state-v1
          restore-keys: |
            stock-state-
      
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run checker
        env:
          PRODUCT_URL: ${{ secrets.PRODUCT_URL }}
          PRODUCT_PAGE: ${{ secrets.PRODUCT_PAGE }}
          NTFY_TOPIC: ${{ secrets.NTFY_TOPIC }}
        run: python check_stock.py
      
      - name: Save state cache
        uses: actions/cache/save@v4
        with:
          path: .state
          key: stock-state-${{ github.run_id }}
