name: Canyon stock watcher

on:
  schedule:
    - cron: "*/10 * * * *"   # toutes les 10 minutes (recommand√©)
  workflow_dispatch: {}

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Restore state cache
        uses: actions/cache@v4
        with:
          path: .state
          key: stock-state-v1

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run checker
        env:
          NTFY_TOPIC: ${{ secrets.NTFY_TOPIC }}
          # Optionnel si tu veux changer taille/couleur sans toucher au code :
          # CANYON_QUERY_STRING: "dwvar_4164_pv_rahmenfarbe=R138_P01&dwvar_4164_pv_rahmengroesse=M&pid=4164&quantity=1"
          PRODUCT_PAGE: "https://www.canyon.com/es-es/bicicletas-de-carretera/gran-fondo/endurace/allroad/endurace-allroad/endurace-allroad/4164.html"
        run: python check_stock.py

      - name: Save state cache
        uses: actions/cache@v4
        with:
          path: .state
          key: stock-state-v1